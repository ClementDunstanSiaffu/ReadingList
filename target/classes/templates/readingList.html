<!DOCTYPE html>
<html>
    <head>
        <title>Reading List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/style.css}"></link>
    </head>
    <body>
        <h2>Your Reading List</h2>
        <div th:unless = "${#lists.isEmpty(books)}">
            <dl th:each = "book : ${books}">
              <div class="bookHeadline">
                    <span th:text = "${book.id}">Title</span>  by
                    <span th:text = "${book.author}">Author</span>
                    (ISBN: <span th:text = "${book.isbn}"></span>)
               </div><!--
-->                <dd class = "bookDescription">
                    <span th:if = "${book.description}"
                          th:text ="${book.description}"
                    >
                      Description  
                    </span>
                    <span th:if = "${book.description eq null}">
                       No description available 
                    </span>
                </dd><!--
-->            </dl>   
        </div>
        <div th:if = "${#lists.isEmpty(books)}">
            <p>You have no books in your list</p>
        </div>
        <hr />
        
        <h3>Add books</h3>
        <form method="POST" >
            <label for = "title">Title:</label>
            <input type = "text" name = "title" size = "50" id = "title"/><br/>
            <label for = "author">Author:</label>
            <input type = "text" name="author" size = "50" id = "author"/><br/>
            <label for = "isnb">ISNB:</label>
            <input type = "text" name="isbn" size = "50" id = "isnb"/><br />
            <label for = "description">Description:</label><br/>
            <textarea name = "description" id = "description" cols = "80" rows="5"></textarea><br/>
            <input type = "submit"/>
            
        </form>
    </body>
</html>
